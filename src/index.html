<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="container"
      action="https://www.google.com/search"
      method="get"
      data-qa="big"
    >
      <img
        class="icon"
        src="./images/Search.svg"
        alt="Search Icon"
      >
      <label for="searchBarBig">
        <input
          class="searchbar"
          type="text"
          id="searchBarBig"
          name="userSearch"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
    <form
      class="container container--small"
      action="https://www.google.com/search"
      method="get"
      data-qa="small"
    >
      <img
        class="icon icon--small"
        src="./images/Search.svg"
        alt="Search Icon"
      >
      <label for="searchBarSmall">
        <input
          class="searchbar searchbar--small"
          type="search"
          id="searchBarSmall"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
